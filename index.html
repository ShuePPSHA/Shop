<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet"> 
    <title>NoGulp</title>
</head>
<body>
    <header class="sec_header">
            <div class="sec_header__container">
                <div class="sec_header__location">
                    <div class="sec_header__location-logo">
                        <img src="img/Vector.png" alt="logo">
                    </div>
                    <div class="sec_header__location-adress">
                        <p>Москва, ул. Тверская, 1с2</p>
                    </div>
                </div>
                <div class="sec_header__menu">
                    <a class="sec_header__menu-link" href="#">ДОСТАВКА И ОПЛАТА</a>
                    <a class="sec_header__menu-link" href="#">ОТЗЫВЫ</a>
                    <a class="sec_header__menu-link" href="#">КОНТАКТЫ</a>
                </div>
                <div class="empty"></div>
            </div>
    </header>
    <header class="main-header">
        <div class="main-header__search">
            <div class="main-header__search-logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <div class="main-header__search-input">
                <form>
                    <div class="search">
                     <input type="search" name="q" placeholder="поиск">
                     <input type="image" src="img/searchbtn.svg">
                   </div>
                  </form>
            </div>
            <div class="main-header__search-communication">
                <a href="tel:+79991234567" class="main-header__search-phone">+7 999 123-45-67</a>
                <a href="#" class="main-header__search-btn">ОБРАТНАЯ СВЯЗЬ</a>
            </div>
        </div>
        <div class="main-header__menu">
            <div class="main-header__menu-links">
                <div class="main-header__menu-title">
                    <h3>КАТАЛОГ</h3>
                </div>
                <div class="main-header__menu-item">
                    <a href="#" class="main-header__menu-link"><img src="img/1.svg" alt=""></a> 
                    <a href="#" class="main-header__menu-link">Для города</a>
                </div>
                <div class="main-header__menu-item">
                    <a href="#" class="main-header__menu-link"><img src="img/2.svg" alt=""></a> 
                    <a href="#" class="main-header__menu-link">Для бездорожья</a>
                </div>
                <div class="main-header__menu-item">
                    <a href="#" class="main-header__menu-link"><img src="img/3.svg" alt=""></a> 
                    <a href="#" class="main-header__menu-link">Взрослым</a>
                </div>
                <div class="main-header__menu-item">
                    <a href="#" class="main-header__menu-link"><img src="img/4.svg" alt=""></a> 
                    <a href="#" class="main-header__menu-link">Детям</a>
                </div>
            </div>
            <div class="main-header__menu-basket">
                <a href="#"><img src="img/basket.svg" alt="basket"></a>
            </div>
        </div>
    </header>
<header class="mobile-header">
    <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>  <ul class="menu__box">
            <li><a class="menu__item" href="tel:+79991234567">+7 999 123-45-67</a></li>
            <li><a class="menu__item" href="#">Обратная связь</a></li>
            <li><a class="menu__item" href="#">Доставка и оплата</a></li>
            <li><a class="menu__item" href="#">Отзывы</a></li>
            <li><a class="menu__item" href="#">Контакты </a></li>
        </ul>
    </div>
    <div class="mobile-header__logo">
        <img src="img/mobileLogo.svg" alt="">
    </div>
    <div class="mobile-header__items">
        <div class="mobile-header__search">
            <a href="#"><img src="img/mobileSearch.svg" alt=""></a>
        </div>
        <div class="mobile-header__basket">
            <a href="#"><img src="img/mobileBasket.svg" alt="basket"></a>
        </div>
    </div>
</header>
</body>
</html>
